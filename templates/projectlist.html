    <script>
        let db;
        let totalPages = 0; // totalPages ë³€ìˆ˜ë¥¼ ì „ì—­ìœ¼ë¡œ ì„ ì–¸
        let pLength = 25;

        $(document).ready(function() {
            projectTable = $('#projectTable').DataTable({

                paging: true,
                order: [[0, 'asc']],
                columns: [
                { data: 'projectId', title: 'Project ID', visible: false },
                { data: 'title', title: 'Title', render: function(data) { return limitText(decodeURIComponent(data), 30); } },
                { data: 'summary', title: 'Summary', render: function(data) { return limitText(decodeURIComponent(data), 50); } },
                ],
                pageLength: pLength,
                initComplete: function() {

                },
            });

            function loadProjects() {
                $.ajax({
                    url: '/projects',

                    success: function(response) {
                        // DataTableì— ë°ì´í„° ì¶”ê°€
                        projectTable.clear().rows.add(response.data).draw();
                    },
                    error: function(xhr) {

                    }
                });
            }

            $('#projectTable tbody').on('click', 'tr', function () {
                const data = projectTable.row(this).data(); // companyTableì—ì„œ projectTableë¡œ ë³€ê²½
                if (data) {
                    const projectId = data.projectId; // ì„ íƒí•œ í–‰ì˜ projectId ê°€ì ¸ì˜¤ê¸°
                    window.location.href = `/project-chat?projectId=${projectId}`; // í˜ì´ì§€ ì´ë™
                }
            });

            $('#BackupBtn').click(function() {
                $.ajax({
                    url: '/backupData',

                        alert('ë°±ì—…ì´ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    },

                        alert('ë°±ì—… ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                });
            });
        
            $('#AddBtn').click(function() {
                const newProjectData = {

                $.ajax({

                    success: function(response) {

                        const projectId = response.data.projectId;

                    },
                    error: function(xhr) {
                        // ì‹¤íŒ¨ ì‹œ ê²½ê³  ë©”ì‹œì§€ í‘œì‹œ
                        alert('í˜„ì¬ ì„œë²„ì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤. í”„ë¡œì íŠ¸ë¥¼ ì¶”ê°€í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                });
            });
    
        });
    
        function limitText(text, limit) {
            if (text == null) return "...";
            if (Array.isArray(text)) {
                text = text.join(', ').trim();
            }
            if (typeof text !== "string") return "...";
            return text.length > limit ? text.substring(0, limit) + '...' : text; 
        }
    
    </script>
